<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Fusion Athletics - Product Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="https://via.placeholder.com/50x50" alt="Fit Fusion Logo" class="logo">
                <h1>Fit Fusion</h1>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-box-open"></i> Products</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Customers</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Reports</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span>Sialkot, Pakistan</span>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="content-header">
                <h2>Product Management</h2>
                <div class="user-profile">
                    <span>Welcome, Admin</span>
                    <img src="https://via.placeholder.com/40x40" alt="User Profile">
                </div>
            </header>

            <div class="content-body">
                <!-- Add Product Card -->
                <section class="card add-product-card">
                    <h3><i class="fas fa-plus-circle"></i> Add New Product</h3>
                    <form id="product-form">
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" placeholder="e.g. Professional Cricket Bat" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="product-price">Price (USD)</label>
                                <input type="number" id="product-price" placeholder="0.00" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="product-category">Category</label>
                                <select id="product-category">
                                    <option value="Cricket">Cricket</option>
                                    <option value="Football">Football</option>
                                    <option value="Hockey">Hockey</option>
                                    <option value="Fitness">Fitness</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Description</label>
                            <textarea id="product-description" rows="3" placeholder="Product details..."></textarea>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Save Product
                        </button>
                    </form>
                </section>

                <!-- Product List Card -->
                <section class="card product-list-card">
                    <div class="card-header">
                        <h3><i class="fas fa-list"></i> Product Inventory</h3>
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="product-search" placeholder="Search products...">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table id="product-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Product Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="product-list">
                                <!-- Products will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <div class="pagination">
                            <button class="btn-outline"><i class="fas fa-chevron-left"></i></button>
                            <span>Page 1 of 5</span>
                            <button class="btn-outline"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Edit Product Modal (Hidden by default) -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3><i class="fas fa-edit"></i> Edit Product</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <!-- Form fields same as add product form -->
                <!-- Will be populated by JavaScript -->
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
